	mw.loader.load('gc.form.rapidhtml.boletos');
	// these must go through RapidHTML and thus are inline

	var billingErrors = ['#fname|escape','#lname|escape','#country|escape','#emailAdd|escape'];
	var paymentErrors = ['#fiscal_number|escape'];
	var actionURL = "@action";

<script type="text/javascript">
$( document ).ready( function() {
	$( ".collapsingCity input" ).removeClass( "optional" );
	$( ".collapsingCity" ).css( "display", "table-row" );
} );
</script>


<table width="100%" cellspacing="0" cellpadding="0" border="0">
	<tbody>
	<tr>
		<td id="appeal" valign="top">
			{{LanguageSwitch|2011FR/@appeal/text|@language}}
		</td>
		<td id="donate" valign="top">
			<div id="greenBackground" class="donor">
				<noscript>
					<div id="noscript">
						<p id="noscript-msg">%donate_interface-noscript-msg%</p>
						<p id="noscript-redirect-msg">%donate_interface-noscript-redirect-msg%</p>
						<p id="noscript-redirect-link">
							<a href="https://wikimediafoundation.org/wiki/Special:LandingCheck?basic=true&landing_page=DonateNonJS&language=@language&uselang=@language&country=@country">https://wikimediafoundation.org/wiki/Special:LandingCheck?basic=true&landing_page=DonateNonJS&language=@language&uselang=@language&country=@country</a>
						</p>
					</div>
				</noscript>
				<p id="topError" class="creditcard-error-msg"></p>

				<form name="payment" method="post" action="@action">
					<table id="payflow-table-donor">
						<tbody>
						<tr>
							<td colspan="2">
								<div id="step1header">
									<h3 class="amount_header">%donate_interface-amount-legend%:  <span id="selected-amount">{% block donation-amount currency_code %}</span></h3>
								</div>
							</td>
						</tr>
						{% block personal-information country %}
						<tr>
							<td colspan="2">
								<input class="fullwidth" name="fiscal_number" value="@fiscal_number" type="text" placeholder="%donate_interface-donor-fiscal_number%" id="fiscal_number">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<hr />
								<p class="finePrint">%donate_interface-globalcollect-proxy%</p>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="bt-continue" style="margin-top: 10px;"> <input class="btn" id="continueBtn" type="button" value="%donate_interface-continue%" /></div>
							</td>
						</tr>
						</tbody>
					</table>
					<input type="hidden" name="returnto" value="Thank_You/en" />
					<input type="hidden" value="0" name="PaypalRedirect" id="PaypalRedirect">
					<input type="hidden" value="@amount" name="amount">
					<input type="hidden" value="@currency_code" name="currency_code" />
					<input type="hidden" value="@utm_source" name="utm_source"/>
					<input type="hidden" value="@utm_medium" name="utm_medium"/>
					<input type="hidden" value="@utm_campaign" name="utm_campaign"/>
					<input type="hidden" value="@language" name="language"/>
					<input type="hidden" value="@referrer" name="referrer"/>
					<input type="hidden" value="@comment" name="comment"/>
					<input type="hidden" value="@comment-option" name="comment-option"/>
					<input type="hidden" value="@token" name="token"/>
					<input type="hidden" value="@order_id"  name="order_id"/>
					<input type="hidden" value="@numAttempt" name="numAttempt"/>
					<input type="hidden" value="@contribution_tracking_id" name="contribution_tracking_id"/>
					<input type="hidden" value="@data_hash" name="data_hash"/>
					<input type="hidden" value="@owa_session" name="owa_session"/>
					<input type="hidden" value="@owa_ref" name="owa_ref"/>
					<input type="hidden" value="@gateway" name="gateway"/>
					<input type="hidden" class="optional" value="" name="street" id="street" />
					<input type="hidden" class="optional" value="" name="state" id="state" />
					<input type="hidden" class="optional" value="" name="zip" id="zip" />
					<input type="hidden" value="cash" name="payment_method"/>
					<input type="hidden" value="cash_boleto" name="payment_submethod"/>
				</form>
			</div>
			<p id="informationsharing">%donate_interface-informationsharing|url%</p>
			<table>
				<tr>
					<td>
                        {% block moreinfolinks %}
					</td>
					<td>@verisign_logo</td>
				</tr>
			</table>
		</td>
	</tr>
	</tbody>
</table>
