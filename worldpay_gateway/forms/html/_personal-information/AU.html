<div class="row-fluid">
	<div class="col-md-12">
		<h3 class="cc_header">%donate_interface-amount-legend%: <span id="selected-amount">{% block donation-amount currency_code %}</span><img src="@script_path/extensions/DonationInterface/gateway_forms/includes/padlock.gif" style="vertical-align:baseline;margin-left:8px;"></h3>
	</div>
</div>
<div class="row-fluid">
	<div class="col-md-6">
		<label for="fname" id="fname-label">%donate_interface-donor-fname%</label>
		<input class="form-control" value="@fname" type="text" id="fname">
	</div>

	<div class="col-md-6">
		<label for="lname" id="lname-label">%donate_interface-donor-lname%</label>
		<input class="form-control" value="@lname" type="text" id="lname">
	</div>
</div>
<div class="row-fluid">

		<div class="col-md-12" id="fnameMsg"></div>
		<div class="col-md-12" id="lnameMsg"></div>

</div>
<div class="row-fluid">
	<div class="col-md-12"><span class="creditcard-error-msg"></span></div>
</div>
<div class="row-fluid">
	<div class="col-md-6">
		<label>State:</label>
		<select id="state" name="state" class="au" value="@state" >
			<option value="" disabled selected>%donate_interface-donor-state%</option>
			<option value="ACT">ACT</option>
			<option value="NSW">NSW</option>
			<option value="NT">NT</option>
			<option value="QLD">QLD</option>
			<option value="SA">SA</option>
			<option value="TAS">TAS</option>
			<option value="VIC">VIC</option>
			<option value="WA">WA</option>
		</select>
	</div>
    <div class="col-md-6">
		<label for="email" id="email-label">%donate_interface-donor-email%</label>
		<input class="form-control" value="@email" type="text" title="%donate_interface-donor-email%" id="email">
	</div>
</div>
<div class="row-fluid">

		<div class="col-md-12" id="stateMsg"></div>
</div>
<div class="row-fluid">
	<div class="col-md-12" id="emailMsg"></div>
</div>
<div style="display: none;">
	<input type="hidden" value="@country" name="country" id="country" />
</div>
<div class="row-fluid">
	<div class="col-md-12" id="countryMsg"></div>
</div>
<div class="row-fluid">
	<div class="col-md-12" id="cookieMsg"></div>
</div>
